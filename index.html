<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <title>Homepage</title>
    <style> 
        body { background-color: #ADD8E6; margin: 0; }
        .navbar {
            background-color: #297791;
            overflow: hidden;
            text-align: center;
            padding: 10px 0;
        }
        .navbar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #555;
            color: white;
            border-radius: 5px;
        }
        .backg {
            position: relative;
            width: 100%;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .backg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(5px);

        }
        .backg h1 {
            position: absolute;
            color: white;
            font-size: 36px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
        }
        .button-section {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 40px 0;
        }
        .button-section button {
            width: 200px;
            height: 100px;
            font-size: 20px;
            background-color: #297791;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .button-section button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>  
    <div class="navbar">
        <a href="index.html">Home</a> 
        <a href="shop.html">Shop</a>
        <a href="custom.html">Custom Build</a>

        <a href="social.html">Socials</a>
    </div>

    <hr />

    <div class="backg">
        <img src="backpic.PNG" alt="backg Image">
        <h1>Welcome To Fantastic PC Store!</h1>
    </div>
    
    <div class="button-section">
        <a href="shop.html"><button>Shop Pre-builds</button></a>
        <a href="custom.html"><button>Custom Builds</button></a>
        <a href="merch.html"><button>Merch</button></a>
    </div>
</body>
</html>

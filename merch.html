<!--?xml version="1.0" encoding="UTF-8"?-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <title>shop</title>
    <style> 
        body { background-color: #ADD8E6; }
        h1 { text-align: center; }
        img { display: block; margin-left: auto; margin-right: auto; }
        .navbar {
            background-color: #297791;
            overflow: hidden;
            text-align: center;
            padding: 10px 0;
        }
        .navbar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #555;
            color: white;
            border-radius: 5px;
        }
        .products-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            max-width: 900px;
        }
        .product {
            background-color: #cecece;
            border: 2px solid #297791;
            padding: 40px;
            text-align: center;
            font-size: 20px;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 24px;
        }
        .product p {
            font-size: 20px;
        }
        .product button {
            background-color: #297791;
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .product button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>  
    <div class="navbar">
        <a href="index.html">Home</a> 
    </div>

    <hr />

    <h1>Fantastic Merch!</h1> <!-- header tag-->
    <div class="products-container">
        <div class="products">
            <div class="product">
                <img src="t-shirt.png" alt="Product 1">
                <h2>T-shirt</h2>
                <p>$25.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="sticker.png" alt="Product 2">
                <h2>Sticker</h2>
                <p>$2.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="mug.png" alt="Product 3">
                <h2>Mug</h2>
                <p>$15.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="case.png" alt="Product 4">
                <h2>Phone Case</h2>
                <p>$20.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
